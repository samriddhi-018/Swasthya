<!DOCTYPE html>
<html>
<head>
    <title>Doctor's Diagnosis Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .main {
            background-image: url('{{ url_for("static", filename="css/Doctor.jpg") }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <h1>Doctor's Diagnosis Form</h1>
            <form action="/input" method="post">
                <input type="submit" value="Move to Diagnosis">
            </form>
        </div>
    </div>
</body>
</html>
